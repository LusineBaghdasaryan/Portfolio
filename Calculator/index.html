<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<div class="main">
    <div class="grid-container">
        <div class="calc_button screen">0</div>
        <div class="calc_button ac">AC</div>
        <div class="calc_button left_arrow"><</div>
        <div class="calc_button divide">/</div>
        <div class="calc_button mult">*</div>
        <div class="calc_button num_7">7</div>
        <div class="calc_button num_8">8</div>
        <div class="calc_button num_9">9</div>
        <div class="calc_button minus">-</div>
        <div class="calc_button plus">+</div>
        <div class="calc_button num_4">4</div>
        <div class="calc_button num_5">5</div>
        <div class="calc_button num_6">6</div>
        <div class="calc_button num_1">1</div>
        <div class="calc_button num_2">2</div>
        <div class="calc_button num_3">3</div>
        <div class="calc_button zero">0</div>
        <div class="calc_button dot">.</div>
        <div class="calc_button equal">=</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
