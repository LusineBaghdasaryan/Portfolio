<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/8757dbe676.js"></script>
</head>
<body>
<div class="main">
    <div class="toDoList">
        <div class="toDoListHeaderBlock">
            <h1>To-do list</h1>
        </div>
        <div class="toDoListAddBlock">
            <input class="toDoListAddInput" type="text" placeholder="Add New Todo">
            <button class="toDoListAddButton" type="button">+</button>
        </div>
        <div class="toDoListItemsBlock">

        </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
